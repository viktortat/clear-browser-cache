<section>
    <strong ng-show="!base.browser.name">
        Oh No! We currently do not recognize your device. Please check back soon for updates!
    </strong>

    <div class="text-center">
        <a href="#/" ng-show="base.browser.name" class="btn-link--large">Auto Detect My Browser</a>
        <div class="options-list">
            <div class="options-list__browser">
                <img ng-click="base.getSelectedBrowser('Chrome')" ng-class="base.selectedBrowser.vendor === 'Chrome' ? 'selected-browser' : ''" src="assets/images/Chrome.png" title="Chrome" class="options-list__img" />
                <ul class="options-list__browser-options">
                    <li><button ng-click="base.getSelectedBrowser('Chrome')" class="btn-link">Windows/Mac</button></li>
                    <li><button ng-click="base.getSelectedBrowser('Android')" class="btn-link">Android</button></li>
                </ul>
            </div>
            <div class="options-list__browser">
                <img ng-click="base.getSelectedBrowser('Firefox')" ng-class="base.selectedBrowser.vendor === 'Firefox' ? 'selected-browser' : ''" src="assets/images/Firefox.png" title="Firefox" class="options-list__img" />
                <ul class="options-list__browser-options">
                    <li><button ng-click="base.getSelectedBrowser('Firefox')" class="btn-link">Windows</button></li>
                </ul>
            </div>
            <div class="options-list__browser">
                <img ng-click="base.getSelectedBrowser('Safari')" ng-class="base.selectedBrowser.vendor === 'Safari' ? 'selected-browser' : ''" src="assets/images/Safari.png" title="Safari" class="options-list__img" />
                <ul class="options-list__browser-options">
                    <li><button ng-click="base.getSelectedBrowser('Safari')" class="btn-link">Mac</button></li>
                    <li><button ng-click="base.getSelectedBrowser('iPad')" class="btn-link">iPad</button></li>
                    <li><button ng-click="base.getSelectedBrowser('iPhone')" class="btn-link">iPhone</button></li>
                </ul>
            </div>
            <div class="options-list__browser">
                <img ng-click="base.getSelectedBrowser('Internet Explorer')" ng-class="base.selectedBrowser.vendor === 'Internet Explorer' ? 'selected-browser' : ''" src="assets/images/Internet-Explorer.png" title="Internet Explorer" class="options-list__img" />
                <ul class="options-list__browser-options">
                    <li><button ng-click="base.getSelectedBrowser('Microsoft Edge')" class="btn-link">Microsoft Edge</button></li>
                    <li><button ng-click="base.getSelectedBrowser('Internet Explorer')" class="btn-link">ie9 - ie11</button></li>
                    <li><button ng-click="base.getSelectedBrowser('Internet Explorer 8')" class="btn-link">ie8</button></li>
                </ul>
            </div>
            <div class="options-list__browser">
                <img ng-click="base.getSelectedBrowser('Opera')" ng-class="base.selectedBrowser.vendor === 'Opera' ? 'selected-browser' : ''" src="assets/images/Opera.png" title="Opera" class="options-list__img" />
                <ul class="options-list__browser-options">
                    <li><button ng-click="base.getSelectedBrowser('Opera')" class="btn-link">Windows</button></li>
                </ul>
            </div>
        </div>
        <div ng-if="base.selectedBrowser.name">
            <img ng-src="{{base.selectedBrowser.video}}" class="browser-video" ng-class="base.selectedBrowser.name === 'Android' || base.selectedBrowser.name === 'Safari on iPhone'? 'phone-width' : ''" />
        </div>
    </div>
</section>
